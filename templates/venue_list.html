{% block content %}
    {% for venue in venues %}
        <div class="venue" data-lat="{{- venue.lat -}}" data-lng="{{- venue.lng -}}" data-name="{{- venue.name -}}">
            <div class="row-fluid">
                <div class="span5 venueheadline">
                    <h3>{{ venue.name }}</h3>
                </div>
                <div class="span5">
                    <h3 class="nodeheadline">Loading..</h3>
                </div>
            </div>
            <div class="row-fluid foursquare">
                <div class="span3">
                    <p><a href="{{ venue.get_foursquare_venue_url() }}">Foursquare</a></p>   
                    <address></address>                 
                </div>
                <div class="span2 map">
                    {{ venue.get_map_with_marker()|safe }}
                </div>
                <div class="span3 wheelmapinfo">
                    <p></p>
                    <address></address>
                </div>
            </div>
            <hr class="soften">
        </div>
    {% endfor %}
{% endblock %}
